<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Alireza Fotouhi</title>
  </head>

  <body>
    <div class="container">
      <div class="col-md-6 box">
        <input class="fnameInput" placeholder=" نام" />
      </div>

      <div class="col-md-6 box">
        <input class="lnameInput" placeholder="نام خانوادگی " />
      </div>
      <div class="col-md-6 box">
        <input class="phoneInput" placeholder="شماره تماس " />
      </div>
      <div class="col-md-6 box">
        <input class="emailInput" placeholder=" ایمیل" />
      </div>
      <div class="col-md-6 box">
        <select class="countrySelect">
          <option value="Please Select">انتخاب ...</option>
          <option class="option" value="Iran">ایران</option>
          <option class="option" value="Turkey">ترکیه</option>
          <option class="option" value="US">آمریکا</option>
        </select>
      </div>
      <div class="col-md-6 box">
        <select class="citySelect">
            <option value="-1">شهر ...</option>
        </select>
      </div>
      <div class="col-md-12 box">
        <button class="btn">خرید</button>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
